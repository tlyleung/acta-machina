---
layout: base
---

{%- assign notes = site.notes -%} {%- if notes.size > 0 -%}
<div class="mx-auto grid grid-cols-1 gap-8 p-4 sm:grid-cols-2 sm:p-8 lg:max-w-screen-xl">
  {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%} {%- for note in notes -%}
  <a class="group block space-y-1" href="{{ note.url | relative_url }}">
    <div class="mb-2 flex aspect-video w-full items-center justify-center overflow-hidden rounded-md">
      <img
        src="/assets/images/shared/notes.jpg"
        alt="Abstract painting by Aurelius Wendelken"
        class="transform-gpu object-none transition duration-300 ease-in-out group-hover:scale-110"
        style="object-position: {{ note.x }}% {{ note.y }}%;"
      />
    </div>
    <h1 class="text-xl/8 font-medium text-zinc-950 dark:text-white">{{ note.title | escape }}</h1>
    <p class="line-clamp-3 text-base/6 text-zinc-500 dark:text-zinc-400">{{ note.description | escape }}</p>
  </a>
  {%- endfor -%}
</div>
{%- endif -%}
